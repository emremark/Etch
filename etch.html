<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <style>
            .out {
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                width: 800px;
                height: 800px;
                border: 1px solid black;
            }
            body {
                display: flex;
                justify-content: center;
            }

        </style>
    </head>
    <body>
        <div class="out">

        </div>
        <script>
            const cont = document.querySelector(".out");
            for (let i = 1; i <=256; i++) {
                const divInner = document.createElement("div");
                divInner.setAttribute("style", "width: 50px; height: 50px;");
                cont.appendChild(divInner);
            }
            const sqare = document.querySelectorAll(".out div");
            sqare.forEach((sqr) => {
                sqr.addEventListener("mouseover", () => {
                    sqr.style.backgroundColor = "black";
                })
            })
        </script>
    </body>
</html>
